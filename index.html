<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="first-item-remove" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="first-item-quantity"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="first-item-add" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="first-item-price">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="second-item-remove" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="second-item-quantity"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="second-item-add" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="second-item-price">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="sub-total">1,278</span></h5>
                  <h5>$<span id="tax">0</span></h5>
                  <h5>$<span id="total">1,278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const firstItemAddBtn = document.getElementById('first-item-add');
      const firstItemDelBtn = document.getElementById('first-item-remove');
      const firstItemInitialPrice = 1219;
      const secondItemAddBtn = document.getElementById('second-item-add');
      const secondItemDelBtn = document.getElementById('second-item-remove');
      const secondItemInitialPrice = 59;
      ///First Item
      firstItemAddBtn.addEventListener('click', function () {
        //first item add
        const firstItemQuantity = document.getElementById('first-item-quantity')
          .value;
        const firstItemNumber = parseInt(firstItemQuantity) + 1;
        document.getElementById('first-item-quantity').value = firstItemNumber;
        // first item total price
        const firstItemPrice = document.getElementById('first-item-price')
          .innerText;
        const firstItemTotalPrice =
          parseFloat(firstItemPrice) + firstItemInitialPrice;
        document.getElementById(
          'first-item-price'
        ).innerText = firstItemTotalPrice;
        calculateAndSetTotalSection();
      });
      firstItemDelBtn.addEventListener('click', function () {
        //first item add
        const firstItemQuantity = document.getElementById('first-item-quantity')
          .value;
        const firstItemNumber = parseInt(firstItemQuantity) - 1;
        document.getElementById('first-item-quantity').value = firstItemNumber;
        // first item total price
        const firstItemPrice = document.getElementById('first-item-price')
          .innerText;
        const firstItemTotalPrice =
          parseFloat(firstItemPrice) - firstItemInitialPrice;
        document.getElementById(
          'first-item-price'
        ).innerText = firstItemTotalPrice;
        calculateAndSetTotalSection();
      });
      ///Second Item
      secondItemAddBtn.addEventListener('click', function () {
        //first item add
        const firstItemQuantity = document.getElementById(
          'second-item-quantity'
        ).value;
        const firstItemNumber = parseInt(firstItemQuantity) + 1;
        document.getElementById('second-item-quantity').value = firstItemNumber;
        // first item total price
        const firstItemPrice = document.getElementById('second-item-price')
          .innerText;
        const firstItemTotalPrice =
          parseFloat(firstItemPrice) + secondItemInitialPrice;
        document.getElementById(
          'second-item-price'
        ).innerText = firstItemTotalPrice;
        calculateAndSetTotalSection();
      });
      secondItemDelBtn.addEventListener('click', function () {
        //first item add
        const firstItemQuantity = document.getElementById(
          'second-item-quantity'
        ).value;
        const firstItemNumber = parseInt(firstItemQuantity) - 1;
        document.getElementById('second-item-quantity').value = firstItemNumber;
        // first item total price
        const firstItemPrice = document.getElementById('second-item-price')
          .innerText;
        const firstItemTotalPrice =
          parseFloat(firstItemPrice) - secondItemInitialPrice;
        document.getElementById(
          'second-item-price'
        ).innerText = firstItemTotalPrice;
        calculateAndSetTotalSection();
      });

      //Calculate function
      function calculateAndSetTotalSection() {
        //update sub total

        const firstItemTotal = document.getElementById('first-item-price')
          .innerText;
        console.log(firstItemTotal);
        const secondItemTotal = document.getElementById('second-item-price')
          .innerText;
        console.log(secondItemTotal);
        document.getElementById('sub-total').innerText =
          parseFloat(firstItemTotal) + parseFloat(secondItemTotal);

        //tax
        const subTotal = document.getElementById('sub-total').innerText;
        const tax = Math.round((parseFloat(subTotal) * 2) / 100);
        document.getElementById('tax').innerText = tax;

        //total
        const total = parseFloat(subTotal) + parseFloat(tax);
        document.getElementById('total').innerText = total;
      }
      //the minimum TDS rates is 2% up to BDT 25 lakh
    </script>
  </body>
</html>
